
apiVersion: v1
kind: Service
metadata:
  name: hello-service
spec:
  selector:
    run: hello-deployment
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  selector:
    matchLabels:
      run: hello-deployment
  replicas: 4
  template:
    metadata:
      labels:
        run: hello-deployment
    spec:
      containers:
      - name: session
        image: tiemma/session:0.0.1-SNAPSHOT
        ports:
        - containerPort: 8080

